<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/css/responsive.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Contact Us</title>
    </head>

    <body>
        <div class="row justify-content-between">
            <div class="col-6 p-0 left">
                <div class="container left-bg">
                    <div class="container logo"></div>
                    <div class="overlay"></div>
                </div>
            </div>
            <div class="col-6 right">
                <div class="container">
                    <form action="./review_message.html" id="form" class="form needs-validation" novalidate>
                        <h3>Contact Us</h3>
                        <div class="mb-3 mt-3 has-validation">
                            <label for="fullname" class="form-label">Full Name<span> *</span></label>
                            <input type="text" class="form-control" id="fullname" placeholder="Your Full Name Here..." required>
                            <div class="invalid-feedback">Full name cannot be empty</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address<span> *</span></label>
                            <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
                            <div class="invalid-feedback">Email address cannot be empty</div>
                        </div>
                        <div class="mb-3">
                            <label for="phone-number" class="form-label">Phone Number<span> *</span></label>
                            <input type="number" class="form-control" id="phone-number" placeholder="08573890xxxxx" required>
                            <div class="invalid-feedback">Phone number cannot be empty</div>
                        </div>
                        <div class="mb-3">
                            <label for="nationality" class="form-label">Nationality</label>
                            <select id="nationality" class="form-select" required>
                                <option selected disabled value="">Selected</option>
                                <option value="Indonesian">Indonesian</option>
                                <option value="Indonesian">England</option>
                            </select>
                            <div class="invalid-feedback">Please select a valid Nationality</div>
                        </div>
                        <div class="mb-5">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                            <div class="invalid-feedback">Message is Empty</div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary" onclick="passValues()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="./assets/js/script.js"></script>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
    </body>
</html>
