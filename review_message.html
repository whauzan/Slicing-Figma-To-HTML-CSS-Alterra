            <div class="container-fluid m-0">
                <div class="row vh-100 align-items-center justify-content-center">
                    <div class="card p-3 p position-absolute">
                        <div class="card-body">
                            <div class="right-message p-3">
                                <table>
                                    <tr>
                                        <td>Full Name</td>
                                        <td style="width: 10px;">:</td>
                                        <td id="result-name"></td>
                                    </tr>
                                    <tr>
                                        <td>Email Address</td>
                                        <td style="width: 10px;">:</td>
                                        <td id="result-email"></td>
                                    </tr>
                                    <tr>
                                        <td>Phone Number</td>
                                        <td style="width: 10px;">:</td>
                                        <td id="result-phone"></td>
                                    </tr>
                                    <tr>
                                        <td>Nationality</td>
                                        <td style="width: 10px;">:</td>
                                        <td id="result-nationallity"></td>
                                    </tr>
                                </table>
                                <p id="result-message" class="message"></p>
                                <hr class="break-line">
                                <div class="footer">
                                    <h5>Thanks for contacting us! <br>
                                        We will be in touch with you shortly.</h5>
                                    <button class="submit btn btn-primary" onclick="deleteStorage()" name="submit"
                                        type="submit">Home</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dot-img">
                        <img src="./assets/img/img-dot@2x.png" class="dotted-img position-absolute" alt="dot-image">
                    </div>
                    <div class="footer-bg"></div>
                </div>
        </div>

        <script>
            document.getElementById("result-name").innerHTML = localStorage.getItem("namavalue");
            document.getElementById("result-email").innerHTML = localStorage.getItem("emailvalue");
            document.getElementById("result-phone").innerHTML = localStorage.getItem("phonevalue");
            document.getElementById("result-nationallity").innerHTML = localStorage.getItem("nationalvalue");
            document.getElementById("result-message").innerHTML = localStorage.getItem("messagevalue");
        </script>
